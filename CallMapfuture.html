<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu .hamburger {
            display: none;
            cursor: pointer;
        }

        .menu .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .menu-items {
            display: flex;
        }

        .container{
            margin-top: 15%;
            margin-right: 3%;
            margin-left: 3%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2{
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            .menu-items a {
                padding: 10px 20px;
                border-top: 1px solid #444;
            }

            .menu .hamburger {
                display: block;
            }

            .menu-items.active {
                display: flex;
            }

            .menu-items.active + .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="brand">
            <a href="mobile.html">AD_ASTRA</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-items">
            <a href="callmap.html">CallMap?</a>
            <a href="why.html">왜 CallMap 인가</a>
            <a href="tool.html">기능</a>
            <a href="CallMapfuture.html">CallMap의 포부</a>
        </div>
    </nav>

    <div class="container">
        <h2>CallMap은 앞으로 이렇게 나아갈 것입니다.</h2>
        <h3>아 요건 뺌이가 써줘 난 지금 머리가 안돌아가 ㅠㅠ</h3>
    </div>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('active');

            const hamburger = document.querySelector('.hamburger');
            if (menuItems.classList.contains('active')) {
                hamburger.style.display = 'none';
            } else {
                hamburger.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
